<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make UR Meme</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="mainContainer">

        <div class="logoContainer">
            <h1>Make UR Meme</h1>
        </div>

        <div class="formContainer">

            <form class="formContainer memeForm" id="mainForm">

                <div class="memeForm imgLink">
                    <label for="imgLink"></label>
                    <input type="text" name="link" id="imgLink" placeholder="GIF/IMG Link" required>
                </div>

                <div class="memeForm memeFactory">
                    <label for="topTxt"></label>
                    <input type="text" name="topSentence" id="topTxt" placeholder="Top Sentence">
                </div>

                <div class="memeForm memeFactory">
                    <label for="btmTxt"></label>
                    <input type="text" name="bottomSentence" id='btmTxt' placeholder="Bottom Sentence">
                </div>
                
                <div class="memeForm">
                    <button class='btns' id="subBtm" type="submit">MemeMixer</button>
                    
                </div>
            </form>

        </div>        

        <div class="userMemesContainer" id="memesContainer">

        </div>
        
        <input type="button" value="&#128465;" class="trashCan" id="dltBtm">
       
    </div>

<script src="app.js"></script>
</body>
</html>
